<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Pirate Bartender</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="backgroundImage">
        <header role="header">
            <h1>Welcome Pirates, it's Party Time!!</h1>
        </header>
        <div class="greeting">
            <p class="askName">Wah Gwaan Pirate, what ya name?</p>
            <input class="customerName" type="text" autofocus>
            <div id="intro"></div>
            <button class="questionButton">Enter</button>
        </div>
        <main role="main">
            <form>
                <div class="formGroup">
                    <label for="isDrinkStrong">D'ya like ya drink strong?</label>
                    <select name="isDrinkStrong" class="isDrinkStrong">
                        <option value="yes">Aye</option>
                        <option value="no">Nay</option>
                    </select>
                </div>
                <div class="formGroup">
                    <label for="isDrinkSalty">Do ye like it with a salty tang?</label>
                    <select name="isDrinkSalty" class="isDrinkSalty">
                        <option value="yes">Aye</option>
                        <option value="no">Nay</option>
                    </select>
                </div>
                <div class="formGroup">
                    <label for="isDrinkBitter">Are ye a lubber who likes it bitter?</label>
                    <select name="isDrinkBitter" class="isDrinkBitter">
                        <option value="yes">Aye</option>
                        <option value="no">Nay</option>
                    </select>
                </div>
                <div class="formGroup">
                    <label for="isDrinkSweet">Would ye like a bit of sweetness with yer poison?</label>
                    <select name="isDrinkSweet" class="isDrinkSweet">
                        <option value="yes">Aye</option>
                        <option value="no">Nay</option>
                    </select>
                </div>
                <div class="formGroup">
                    <label for="isDrinkFruity">Are ye one for a fruity finish?</label>
                    <select name="isDrinkFruity" class="isDrinkFruity">
                        <option value="yes">Aye</option>
                        <option value="no">Nay</option>
                    </select>
                </div>
                <div class="formGroup button">
                    <button type="submit" class="orderBtn">Place yer
                        <br> Arrder</button>
                </div>
            </form>
        </main>
        <section class="output">
            <h3></h3>
            <ul></ul>
            <div class="formGroup button">
                <button type="submit" class="tryAgain">Try again!
                </button>
            </div>
        </section>


        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </div>
</body>

</html>
